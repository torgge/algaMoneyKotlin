buildscript {
    ext {
        kotlinVersion = '1.1.51'
        springBootVersion = '1.5.8.RELEASE'
        mysqlVersion = '5.1.6'
        hibernateVersion = '5.2.10.Final'
        jacksonDataTypeVersion = '2.9.0'
        commonslang3Version = '3.4'
        springSecurityOauth2Version = '2.2.0.RELEASE'
        springSecurityJwtVersion = '1.0.8.RELEASE'
        springBootConfigProcVersion = '1.5.8.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}")
        classpath("org.jetbrains.kotlin:kotlin-allopen:${kotlinVersion}")
    }
}

apply plugin: 'kotlin'
apply plugin: 'kotlin-spring'
apply plugin: 'eclipse-wtp'
apply plugin: 'org.springframework.boot'
apply plugin: 'war'

version = '0.0.1'
sourceCompatibility = 1.8

springBoot {
    mainClass = "com.bonespirito.kotlinflyway.KotlinflywayApplicationKt"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

repositories {
    mavenCentral()
}

configurations {
    providedRuntime
}

dependencies {
    compile("org.apache.commons:commons-lang3:${commonslang3Version}")
//    Suporte do Jackson para as datas do Java 8
    compile("com.fasterxml.jackson.datatype:jackson-datatype-jsr310:${jacksonDataTypeVersion}")
    compile("org.hibernate:hibernate-core:${hibernateVersion}")
//    Hibernate Java 8 Support
    compile("org.hibernate:hibernate-java8")
    compile('org.springframework.boot:spring-boot-starter-data-jpa')
    compile('org.flywaydb:flyway-core')
    compile('org.springframework.boot:spring-boot-starter-web')
    compile("org.jetbrains.kotlin:kotlin-stdlib-jre8:${kotlinVersion}")
    compile("org.jetbrains.kotlin:kotlin-reflect:${kotlinVersion}")
    compile("org.springframework.boot:spring-boot-starter-security:${springBootVersion}")
    compile("org.springframework.security.oauth:spring-security-oauth2:${springSecurityOauth2Version}")
    compile("org.springframework.security:spring-security-jwt:${springSecurityJwtVersion}")
    compile("mysql:mysql-connector-java:${mysqlVersion}")
    compile("org.springframework.boot:spring-boot-configuration-processor:${springBootConfigProcVersion}")
    testCompile('org.springframework.boot:spring-boot-starter-test')
    runtime('org.springframework.boot:spring-boot-devtools')
    runtime('org.springframework.boot:spring-boot-starter-tomcat')
}